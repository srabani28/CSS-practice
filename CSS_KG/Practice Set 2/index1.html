<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Opacity Bar</title>
  <style>
    .opacity-bar {
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 128, 255, 0.6);
      /* Blue with 60% opacity */
      color: white;
      font-size: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <div class="opacity-bar">
    This is a div bar with background color and opacity.
  </div>

</body>

</html>
