<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Property</title>
</head>
<body>
    <style>
        *{
            margin: 0; padding: 0;
        }
        #button1 {
            height: 50px;
            width: 50px;
            padding: 5px 5px 5px 5px;
            background-color: aquamarine;
        }
    </style>
</body>
<button id="button1">Click Me</button>
</html>
