<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform Property</title>
    <style>
        #head {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h3 id="head">This is my text</h3>
</body>

</html>
